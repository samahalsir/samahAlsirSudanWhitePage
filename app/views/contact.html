<!--Edit Contact modal-->
<div id="ContactEditModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit Contact</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="txtName">Name</label>
						<input type="name" class="form-control" id="txtName" ng-model='Contact.name' placeholder="Update Name">
					</div>
					<div class="form-group">
						<label for="txtLocation">Location</label>
						<input type="text" class="form-control" id="txtLocation" ng-model='Contact.location' placeholder="Update Location">
					</div>
					<div class="form-group">
						<label for="txtPhone">Phone</label>
						<input type="phone" class="form-control" id="txtPhone" ng-model='Contact.phone' placeholder="Update Phone">
					</div>
					
					<div class="form-group">
						<label for="txtJob">job</label>
						<input type="text" class="form-control" id="txtJob" ng-model='Contact.job' placeholder="Update Job">
					</div>
					<button type="submit" class="btn btn-default" data-ng-click="updateContact(Contact);" data-dismiss="modal">Update</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

</div>
<!--End edit Contact modal-->
<input   ng-model="Contact.name"  placeholder="name"/>
<input   ng-model="Contact.phone"  placeholder="location" />
<input   ng-model="Contact.location" placeholder="phone"/>
<input   ng-model="Contact.job" placeholder="job"/>
